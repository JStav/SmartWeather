<!doctype html>
<html>
    <head>
    	{% include meta.html %}
        <title>{{page.title}}</title>
		<link rel="stylesheet" href="{{site.url}}/css/base.css">
		<link rel="stylesheet" href="{{site.url}}/css/release.css?v2">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
	</head>
	<body>
		{% include header.html %}

		<div id="main-content">
			<div id="posts">
				<div class="post">
					<h1>{{page.title}}</h1>
					<div class="meta">
						<p class="post-date">{{post.date | date: '%B %d, %Y'}}</p>
					</div>

					{{content}}
				</div>
			</div>
		</div>
	</body>
</html>
