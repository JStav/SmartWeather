<!doctype html>
<html>
    <head>

		<link rel="stylesheet" href="{{site.url}}/css/release.css?v2">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
	    <style>
		table {
		    width: 100%;
		}

		td, th {
		    border: 1px solid #ddd;
		    padding: 8px;
		}

		th {
		    padding-top: 12px;
		    padding-bottom: 12px;
		    text-align: left;
		    background-color: #969696;

		<div id="main-content">

			</div>

			<div id="page">
				{{content}}
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{site.url}}/js/releases.js"></script>
